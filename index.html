<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App - Amor</title>
    <link rel="icon" type="image/png" href="./assets/heart.svg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
      <div class="mainCard p-4 rounded shadow-lg bg-white">
        <div class="text-center mb-4">
          <img src="./assets/heart.svg" alt="Heart" class="heart-icon" />
          <h1 class="title text-pink">Lista de Amor</h1>
        </div>
        <form class="mb-3">
          <div class="input-group">
            <input
              type="text"
              name="task"
              placeholder="Escribe una tarea con amor"
              class="form-control border-pink"
              autocomplete="off"
              data-form-input
            />
            <button
              type="submit"
              class="btn btn-pink d-flex align-items-center"
              data-form-btn
            >
              <i class="fas fa-heart me-2"></i> Agregar
            </button>
          </div>
        </form>
        <ul class="list-group" data-list></ul>
      </div>
    </main>
    <script type="module" src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
